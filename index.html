    <!-- HEAD PART -->

      <h1>Welcome to Calculator</h1>

    <!-- Calculator -->
    <h2>Calculator</h2>
    <h6>Simple Calculator</h6>

    <div class='div1'>
      <input id="num1" type="number" placeholder="Drop an integer" />
      <input id="num2" type="number" placeholder="Drop an integer" />

      <div class='div2'>
      <button id="plus" onclick="calculate('+')">+</button>
      <button id="sub" onclick="calculate('-')">-</button>
      <button id="multiply" onclick="calculate('*')">*</button>
      <button id="division" onclick="calculate('/')">/</button>
      <button id="exponent" onclick="calculate('**')">exponent</button>
    </div>
    </div>
    <p id="result"></p>

    <script src="script.js"></script>
  </body>
